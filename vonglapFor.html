<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vòng lặp lồng nhau</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border = '1' width = '600' celspacing = '0' cellpadding = '8'>";
    for (i =1; i<= 10;i++){
        sout = sout + "<tr>";
        for (j = 1; j <= 10; j++){
            sout = sout + "<td>" + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>

</body>
</html>
